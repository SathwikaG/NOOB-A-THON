<h1 align="center">LEAVE A RENTAL REQUEST</h1>

 
<form>

  <label for="fullname">Full Name:</label><br>
  <input type="text" id="fullname" name="fullname"><br>
  <label for="email id">Email ID:</label><br>
   <input type="Email" id="email" name="email"><br>

  <label for="pno">Mobile Number:</label><br>
  <input type="text" id="pno" name="pno"><br>
  <label for="address">Your Address:</label><br>

  <textarea name="address" rows="5" cols="30">
  	
</textarea><br>
   <label for="when">When do you want cycles?</label><br>
  
  <input type="date" name="begin" 
        placeholder="dd-mm-yyyy" value=""
        min="1997-01-01" max="2030-12-31"><br>

  <label for="Duration">Duration:</label><br>
  <input type="duration" id="duration" name="duration"><br>

 
<input type="radio" id="days" name="days" value="days">
  <label for="days">Days</label><br>
  <input type="radio" id="weeks" name="weeks" value="weeks">
  <label for="weeks">Weeks</label><br>
  <input type="radio" id="months" name="months" value="months">
  <label for="months">Months</label><br><br>
  
<form action="/action_page.php">
  <label for="no">Select Number of Cycles:</label>
  <select id="no name="no">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
     <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    
  </select>
  <h3>Accesssories</h3>

   <input type="checkbox" id="hemet" name="helmet" value="hemlet">
  <label for="helmet">Helmet</label><br>
  <input type="checkbox" id="back" name="back" value="back">
  <label for="back">Back light</label><br>
  <input type="checkbox" id="front" name="front" value="front">
  <label for="front"> Front light</label><br><br>
  <input type="submit" value="Submit">
</form>
